<script type="text/javascript">
	//函数的进阶 
	function fun1(a,b){
		alert(a+b);
	}
	//调用
	fun1(1,2);//3
	fun1(1,2,3,4);//3
	fun1();//NaN
	//结论: js中的函数在调用时,只看函数名称.不看参数.
</script>
