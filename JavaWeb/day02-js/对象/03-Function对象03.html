<script type="text/javascript">
	//函数的进阶 
	// arguments  => 函数运行时,参数的封装
	function fun1(){
		//alert(arguments.length);//打印实际传递的参数个数
		var count = 0;
		
		for(var i =0; i<arguments.length ; i++){
			
			count += arguments[i];
		}
		alert(count);
	}
	//调用
	fun1(1,2);//3
	fun1(1,2,3,4);//10
	fun1();//0
</script>
