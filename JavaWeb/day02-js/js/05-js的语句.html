		<script type="text/javascript">
		//java中的语句
			//1 判断
				// if  else/ switch
			//2 循环
				// for / while do / do while
		//js中的语句(语法种类等都与java的一模一样)
			//1 判断
				// if  else/ switch
			//2 循环
				// for / while do / do while
		//----------------------------------------------------------------
		function fun1(){
					var num1 = 100;
					var num2 = 100;
					if(num1<num2){
						alert("num1小");
					}else if(num1==num2){
						alert("相等");
					}else{
						alert("num1大");
					}
				}
		//fun1();
	//-----------------------------------------------------------------
	//从1累加到100
	function fun2(){
		var count = 0;
		for(var i = 1 ; i<=100 ; i++){
			count += i;
		}
		alert(count);
	}
	fun2();
	
	</script>
