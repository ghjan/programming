		//=======================================
		var c = "1234";
		alert(typeof c);
		c = -c;
		alert(typeof c);
		//js是弱类型=>js中的类型会根据需要自动变化.
		//上面的例子中因为+是数学运算符.所以需要c是数字类型.js就会自动将c转换为number类型.
