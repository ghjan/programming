<!DOCTYPE html>
<html>

    <style type="text/css">
    /*
    padding : 1个值 上下左右
    		  2个值    1.上下 2.左右
    		  3个值    1.上 2.左右 3.下
    		  4个值     1.上 2.右 3.下 4.左
    */
    	div{
    		border: 1px solid red;
    		height: 300px;
    		width: 300px;
    	}
    	
    	#one{
    		padding: 10px 30px 50px 80px;
    	}
    </style>
    
  </head>
  
  <body>
  	<div id="one" >
  		<div id="two"></div>
  	</div>
  </body>
