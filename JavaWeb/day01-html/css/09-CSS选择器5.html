<!-- 
	伪类选择器:
		选择标签的某个状态.需要配合其他选择器来使用
		l link	未访问过
		v visited	访问过
		h hover	悬浮
		a active	激活,点击
	
 -->
 	<style type="text/css">
 		#one,.two,font{
 			color:green;
 		}
 	</style>
  </head>
  
  <body>
 	<a id="one" >点我</a>
 	<p class="two" >点我</a>
 	<font>点我</font>
  </body>
</html>
