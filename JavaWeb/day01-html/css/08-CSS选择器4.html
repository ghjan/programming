<!-- 
	伪类选择器:
		选择标签的某个状态.需要配合其他选择器来使用
		l link	未访问过
		v visited	访问过
		h hover	悬浮
		a active	激活,点击
	
 -->
 	<style type="text/css">
 		a:link{
 			color:green;
 		}
 		a:visited{
 			color:black;
 		}
 		
 		a:hover{
 			color:white;
 		}
 		a:active{
 			color:pink;
 		}
 	</style>
  </head>
  
  <body>
 	<a href="01-结合方式1.html" >点我</a>
  </body>
