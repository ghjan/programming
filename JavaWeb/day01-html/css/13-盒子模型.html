<!DOCTYPE html>
<html>
  <head>
    <title>12-块&行标签.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    /*
    盒子模型的属性
    	一. 边框系类属性
    	二. 尺寸属性
    	三. 边距
    			*内边距
    			*外边距
    
    
    	border-color:边框颜色
    	border-width:边框宽度
    	border-style:边框样式
    	
    		border-color: red;
    		border-width: 1px;
    		border-style: solid;
    		
    		margin-left:100px;左外边距
    		margin-top:100px;
    		
    		padding-left:100px; 左内边距
    		padding-top:100px; 上内边距
    		
    		注意:内边距会延长所在盒子的长或宽
    */
    	div{
    		border: 1px solid red;
    	}
    	
    	#one{
    		height: 300px;
    		width: 300px;
    	}
    	#two{
    		height: 100px;
    		width: 100px;
    		margin-left:100px;
    		margin-top:100px;
    	}
    </style>
    
  </head>
  
  <body>
  	<div id="one" >
  		<div id="two"></div>
  	</div>
  </body>
</html>
