<html>
	<head>
		<title>表格标记</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	</head>
	<body>
	<!-- cellpadding="20"
		 cellspacing="10"
	 -->
	<table border="1" width="500" >
		<tr>										<!-- 列标签 -->	
			<td align="center" ><b>姓名</b></td>		<!-- b加粗 -->
			<th>年龄</th>								<!-- th表的表头,有加粗居中效果 -->
		</tr>
		<tr>
			<td>tom</td>		<!-- 行标签 -->
			<td>18</td>
		</tr>
		<tr>
			<td>jerry</td>
			<td>16</td>
		</tr>
	</table>

</body>
</html>
