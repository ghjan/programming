<html>
	<head>
		<title>链接标记</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	</head>
	<body>
		<!-- A标签的锚点功能 -->
			<a name="_abc" ></a>
			<!-- 加载一张图片   src 是路径   border是外边宽  width height 外框大小  alt 是加载不出来时显示的内容   title是鼠标放上去提示的内容 -->
			<img src="html.bmp" border="10" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<a name="_middle" ></a>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<img src="html.bmp" border="1" width="300" height="300" alt="哈哈" title="嘿嘿" /><br>
			<br>
		<a href="#_abc" >回到顶部</a><!-- 回到_abc这个位置 -->
		<hr>
		<a href="#_middle" >回到中间</a>
	</body>
</html>
