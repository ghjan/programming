<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 			伪元素选择器
				静止状态	a:link{css属性}
				悬浮状态	a:hover{css属性}
				触发状态	a:active{css属性}
				完成状态	a:visited{css属性} -->
<style type="text/css">
	a:link{color:blue}
	a:hover{color:green}
	a:active{color:yellow}
	a:visited{color:red}
</style>

</head>
<body>
	<a href="#">点击我吧df</a>
</body>
</html>
