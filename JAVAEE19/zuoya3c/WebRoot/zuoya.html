<body >

		</div>
	</div>
</body>

<script type="text/javascript">
	var time = 1;
	var max = 4;/*几张图片*/
	var pre = document.getElementById("leftbutton");
	var img = document.getElementById("top");
	pre.onclick = function(){
		time++;
		if(time > max)
			time = 1;
		img.style.backgroundImage = "url(images/topbackground"+time+".jpg)";
	};
	var next = document.getElementById("rightbutton");
	next.onclick = function(){
		time--;
		if(time < 1)
			time = max;
		img.style.backgroundImage = "url(images/topbackground"+time+".jpg)";
	};
</script>

</html>
