<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	
		无序列表：<ul>
			属性：type：disc square circle
				<li>:列表项
		
		有序列表：<ol>
			属性：type：1、A、a、I、i
				start:数字 代表首项开始位置
				<li>:列表项
		作用：可以实现横向和纵向菜单
		
		 <ul type="square">
	 	<li>黑马程序员</li>
	 	<li>黑马程序员</li>
	 	<li>黑马程序员</li>
	 	<li>黑马程序员</li>
	 </ul>
	 <hr/>
	 <ol type="A" start="2">
	 	<li>黑马程序员</li>
	 	<li>黑马程序员</li>
	 	<li>黑马程序员</li>
	 	<li>黑马程序员</li>
	 </ol>
	 -->
	 无序
	 <ul>
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ul>
	 
	 <ul type="circle">
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ul>
	 <hr>
	 有序
	 <ol>
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ol>
	 <ol type="A">
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ol>
	 <ol type="A" start="2">
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ol>
	 <ol type="a">
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ol>
	 <ol type="I">
	 <li>苹果
	 <li>西瓜
	 <li>香蕉
	 </ol>
	
</body>
</html>
